<!DOCTYPE html>
<html>
<head>
    <title>OrchFlow UI Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e2e;
            color: #cdd6f4;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #2a3f2a;
            color: #a6e3a1;
        }
        .error {
            background: #3f2a2a;
            color: #f38ba8;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #45475a;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>OrchFlow UI Test Results</h1>
    <div id="results"></div>
    <h2>UI Preview:</h2>
    <iframe src="http://localhost:5173" id="ui-frame"></iframe>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(test, success, message) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = `${success ? '✓' : '✗'} ${test}: ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Check if UI loads
        fetch('http://localhost:5173')
            .then(res => {
                addResult('UI Server', res.ok, `Status: ${res.status}`);
                return res.text();
            })
            .then(html => {
                addResult('HTML Content', html.includes('<!DOCTYPE html>'), 'Valid HTML structure');
                addResult('SvelteKit', html.includes('sveltekit'), 'SvelteKit detected');
            })
            .catch(err => {
                addResult('UI Server', false, err.message);
            });
        
        // Test 2: Check if iframe loads
        const iframe = document.getElementById('ui-frame');
        iframe.onload = () => {
            addResult('UI Loading', true, 'UI loaded in iframe successfully');
        };
        iframe.onerror = () => {
            addResult('UI Loading', false, 'Failed to load UI in iframe');
        };
        
        // Test 3: Check for console errors
        setTimeout(() => {
            try {
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow) {
                    addResult('Iframe Access', true, 'Can access iframe content');
                }
            } catch (e) {
                addResult('Iframe Access', false, 'Cross-origin restrictions');
            }
        }, 3000);
    </script>
</body>
</html>
